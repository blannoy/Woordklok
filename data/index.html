<html>
<body>
<h1>Hello v0.2</h1>
<form action="/api/PixelCount">
    Number of pixels: <input type="text" name="PixelCount">
    <input type="submit" value="Submit">
</form><br>
<form action="/api/setBrightness">
    Brightness: <input type="text" name="brightness">
    <input type="submit" value="Submit">
</form><br>
<form action="/api/setLedMode">
    Led Mode : <select name="ledmode" id="ledmode">
        <option value="single">Single</option>
        <option value="hourly">Hourly</option>
        <option value="rainbow">Rainbow</option>
        <option value="words">Words</option>
      </select>
    <input type="submit" value="Submit">
</form><br>
<form action="/api/TestPixels">
    Test pixels:  <input type="submit" value="Test pixel by pixel">
</form><br>
<form action="/api/TestAllPixels">
    Test pixels:  <input type="submit" value="Test all pixels">
</form><br>
<form action="/api/testClockFaceHours">
    Test Clockface Hours:  <input type="submit" value="Go">
</form><br>
<form action="/api/testClockFaceMinutes">
    Test Clockface Minutes:  <input type="submit" value="Go">
</form><br>
<form action="/api/configWifi">
    Reconfigure wifi:  <input type="submit" value="Config Wifi">
</form><br>
<form method='POST' action='/api/update/flash' enctype='multipart/form-data'>
    Firmware:<br>
    <input type='file' accept='.bin,.bin.gz' name='firmware'>
    <input type='submit' value='Update Firmware'>
</form>
<form method='POST' action='/api/update/file' enctype='multipart/form-data'>
    Filesystem:<br>
    <input type='file' accept='.bin,.bin.gz' name='filesystem'>
    <input type='submit' value='Update Filesystem'>
</form>
<form action="/api/log">
    Get current log:  <input type="submit" value="Go">
</form><br>
</body>
</html>
